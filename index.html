<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
  

<div    class="main">
    <div>
        <input id="result"  type="text">
    </div>
   
    <div>
        <button   class="btn btn-dark" class="btn" onclick="getNumber('1')">1</button>
        <button  class="btn btn-dark" class="btn" onclick="getNumber('2')">2</button>
        <button class="btn btn-dark" class="btn" onclick="getNumber('3')">3</button>
        <button  class="btn btn-dark" class="btn" onclick="getNumber('+')">+</button>
        
    </div>
    <div>
        <button  class="btn btn-dark"   class="btn" onclick="getNumber('4')">4</button>
        <button   class="btn btn-dark" class="btn" onclick="getNumber('5')">5</button>
        <button   class="btn btn-dark"class="btn" onclick="getNumber('6')">6</button>
        <button  class="btn btn-dark" class="btn btn-danger" class="btn" onclick="getNumber('-')">-</button>
    </div>
    <div>
       <button  class="btn btn-dark" class="btn" onclick="getNumber('7')">7</button>
        <button   class="btn btn-dark" class="btn" onclick="getNumber('8')">8</button>
        <button  class="btn btn-dark"  class="btn" onclick="getNumber('9')">9</button>
        <button class="btn btn-dark"class="btn btn-dark" class="btn" onclick="getNumber('*')">X</button>
        
    </div>
   
    <div>
        <button class="btn btn-dark" class="halfBtn" onclick="getNumber('0')">0</button>
        <button  class="btn btn-dark"  class="halfBtn" onclick="getResult()">=</button>
        <button class="btn btn-danger"  class="clearBtn" onclick="clearResult()">C</button>
        <button class="btn btn-dark" class="btn" onclick="getNumber('/')">/</button>

    </div>
    
        
    
</div>





</body>
<script src="app.js"></script>
</html>
